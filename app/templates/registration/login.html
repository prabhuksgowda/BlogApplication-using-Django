{% extends 'base.html' %}
{% block title %}Login {% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="padding: 80px 150px;">
    <div class="row">
        <div class="col">
            <div class="card shadow  mb-5 bg-white rounded">
                <div class="card-body ">
                    <div class="container w-50">
                        <form method="post" class="form-group">{% csrf_token %}
                            <h1 class="text-center  text-primary" style="padding-top: 20px;"> <i class="fa fa-user-circle-o " aria-hidden="true"></i> LogIn</h1>
                            <div class="form-group" style="padding-top: 20px;">
                                <label>User Name
                                    <span class="asteriskField">*</span>
                                </label> 
                                <input type="text" name="username" autofocus class="textinput textInput form-control" required id="id_username"> 
                            </div>
                            <div class="form-group" style="padding-top: 20px;">
                                <label> Password
                                <span class="asteriskField">*</span>
                             </label>
                             <input type="password" name="password" class="textinput textInput form-control" required id="id_password">
                            </div>
            
                            <div class="text-center">
                                <button href="" type="submit" class="btn  btn-primary">  Login <i class="fas fa-sign-in-alt    "></i> </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>   
    </div>
</div>
{% endblock %}
